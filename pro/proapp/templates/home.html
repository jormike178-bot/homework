<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–æ–≤–æ—Å—Ç–∏</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
        }

        .news-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffcc70;
        }

        .news-description {
            font-size: 16px;
            line-height: 1.5;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .news-date {
            font-size: 14px;
            color: #a5a5a5;
            text-align: right;
        }
    </style>
</head>
<body>
<header>üì∞ –ù–æ–≤–æ—Å—Ç–∏</header>

<div class="container">
    {% for n in news %}
    <div class="card">
        <div class="news-title">{{ n.new_name }}</div>
        <div class="news-description">{{ n.new_description }}</div>
        <div class="news-date">{{ n.new_date }}</div>
    </div>
    {% endfor %}
</div>

</body>
</html>
